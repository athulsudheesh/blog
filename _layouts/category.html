---
layout: default
---

<div class="blog list">
    <h1>Posts in <small>#{{ page.tag }}</small></h1>

    {% for post in site.categories[page.tag] %}
    <li>
      <h4>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h4> 
    </li>
    {% endfor %}
</div>
